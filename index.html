<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Date and Time</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="task-name" placeholder="Enter Task" required>
            <label>
                <input type="checkbox" id="is-optional"> Mark as Optional
            </label>
            <button type="submit">Add Task</button>
        </form>
        <div id="task-container" class="task-container"></div>
    </div>
    <script src="app2.js"></script>
</body>
</html>
